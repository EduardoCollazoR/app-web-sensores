<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Login</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link rel="stylesheet" type='text/css' media='screen'
	th:href="@{/css/materialize.min.css}">
<link rel="stylesheet" type='text/css' media='screen'
	th:href="@{/css/login.css}">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>

	<div class="box">
		<div class="card card-panel"
			style="display: inline-block; border: 1px; margin-top: 100px;">
			
			<div class="row col s12" style="text-align: center;" >
				<img
					th:src="@{/img/SySAmbiental.png}" alt="">
					<br>
				<label style="font-size: 20px">─── Inicio de Sesión ───</label>
			</div>
			
	
			<form method="POST" action="/login">
				<div class='row'>
					<div class='input-field col s12'>
						<input class='validate' type="text" name="username" value=""
							id='username' required /> <label for='username'>USUARIO</label>
					</div>
				</div>
				<div class='row'>
					<div class='input-field col s12'>
						<input class='validate' type='password' name="password" value=""
							id='password' required /> <label for='password'>CONTRASEÑA</label>
					</div>
					<br>
				</div>
				<br />


				<button type='submit'
					class="btn-floating btn-large halfway-fab waves-effect waves-light black">
					<i class="material-icons">fingerprint</i>
				</button>

			</form>


		</div>
	</div>
	<!-- /.login-box -->

	<!-- jQuery -->
	<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>

	<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>

</body>
</html>
